<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Train Time</title>
  <link rel="shortcut icon" href="./assest/images/icon.png">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.5.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.5.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.2/firebase-database.js"></script>
  <script defer src="/__/firebase/5.5.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.5.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

  <!-- <link rel="stylesheet" type="text/css" media="screen" href="./assest/css/reset.css" /> -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assest/css/style.css" />

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <div>
        <img src="./assest/images/logo.png" alt="Train time logo" class="logo">
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto" id="toLogin">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-danger login" id="googleLogin"><i class="fa fa-google fa-fw">
              </i> Login with Google+</button>
          </li>

          <li class="nav-item">
            <button type="button" class="btn btn-outline-dark login" id="githubLogin"><i class="fa fa-github fa-fw">
              </i> Login with Github</button>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="toLogout">
          <li class="nav-item" id="name"></li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-primary login" id="logout"><i class="fa fa-sign-out">
              </i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div id="newTrain">
      <form id="new-train">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="inputDestination">Destination</label>
              <input type="text" class="form-control" id="inputDestination" placeholder="Enter destination">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="inputStart">Start Time</label>
              <input type="text" class="form-control" id="inputStart" placeholder="Enter start time (18:00)">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="inputFrequency">Frequency (min)</label>
              <input type="text" class="form-control" id="inputFrequency" placeholder="Enter frequency (min)">
            </div>
          </div>
        </div>
        <div class="button-submit">
          <button type="submit" class="btn btn-outline-success" id="newTrainSubmit">Add Train</button>
        </div>
      </form>
    </div>

    <div id="trainLogin">
      <table class="table table-hover" style="margin-top: 30px;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Time Away</th>
            <th scope="col" id="adminEdit">Edit</th>
            <th scope="col" id="adminDel">Del</th>
          </tr>
        </thead>
        <tbody id="dataLogin"> </tbody>
      </table>
    </div>

    <div id="trainLogout">
      <table class="table table-hover" style="margin-top: 30px;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Time Away</th>
          </tr>
        </thead>
        <tbody id="dataLogout"> </tbody>
      </table>
    </div>

  </div>


  <script src="./assest/javascript/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
